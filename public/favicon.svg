<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="0.3" y2="1">
      <stop offset="0%" stop-color="#F2C4D6"/>
      <stop offset="50%" stop-color="#E8A0BF"/>
      <stop offset="100%" stop-color="#D88AAE"/>
    </linearGradient>
    <linearGradient id="drop" x1="0.5" y1="0" x2="0.5" y2="1">
      <stop offset="0%" stop-color="#FDFAF6"/>
      <stop offset="100%" stop-color="#F5EDE4"/>
    </linearGradient>
    <linearGradient id="leaf" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#B8D8AE"/>
      <stop offset="100%" stop-color="#A8C5A0"/>
    </linearGradient>
    <filter id="shadow" x="-10%" y="-10%" width="130%" height="130%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#C07898" flood-opacity="0.3"/>
    </filter>
    <filter id="inner-glow" x="-5%" y="-5%" width="110%" height="110%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="6" result="blur"/>
      <feOffset dx="0" dy="2" result="offset"/>
      <feComposite in="SourceGraphic" in2="offset" operator="over"/>
    </filter>
  </defs>

  <!-- Background rounded square -->
  <rect width="512" height="512" rx="112" fill="url(#bg)"/>

  <!-- Subtle inner highlight -->
  <rect x="16" y="12" width="480" height="480" rx="100" fill="none" stroke="rgba(255,255,255,0.25)" stroke-width="2"/>

  <!-- Decorative dots - top right cluster -->
  <circle cx="380" cy="90" r="8" fill="#A8C5A0" opacity="0.4"/>
  <circle cx="405" cy="110" r="5" fill="#A8C5A0" opacity="0.3"/>
  <circle cx="365" cy="115" r="4" fill="#F5EDE4" opacity="0.4"/>

  <!-- Decorative dots - bottom left cluster -->
  <circle cx="105" cy="400" r="6" fill="#F5EDE4" opacity="0.35"/>
  <circle cx="125" cy="420" r="4" fill="#A8C5A0" opacity="0.3"/>
  <circle cx="90" cy="425" r="3" fill="#F5EDE4" opacity="0.25"/>

  <!-- Main drop shape - milk drop -->
  <g filter="shadow">
    <path d="M256 120 C256 120 310 195 335 250 C360 305 360 345 335 380 C310 415 280 430 256 430 C232 430 202 415 177 380 C152 345 152 305 177 250 C202 195 256 120 256 120Z" fill="url(#drop)"/>
  </g>

  <!-- Drop highlight -->
  <path d="M230 200 C230 200 210 250 205 280 C200 310 208 335 215 345" fill="none" stroke="rgba(255,255,255,0.6)" stroke-width="5" stroke-linecap="round"/>

  <!-- Small inner drop detail -->
  <ellipse cx="248" cy="340" rx="18" ry="22" fill="rgba(232,160,191,0.15)"/>

  <!-- Letter C inside the drop -->
  <text x="256" y="325" text-anchor="middle" font-family="Nunito, 'Segoe UI', sans-serif" font-weight="700" font-size="120" fill="#E8A0BF" opacity="0.9">C</text>

  <!-- Small leaf accent -->
  <g transform="translate(320, 155) rotate(35)">
    <path d="M0 0 C10 -20 30 -28 45 -20 C35 -10 15 -5 0 0Z" fill="url(#leaf)" opacity="0.85"/>
    <path d="M0 0 C12 -15 28 -22 40 -18" fill="none" stroke="#8DB583" stroke-width="1.5" opacity="0.5"/>
  </g>

  <!-- Second smaller leaf -->
  <g transform="translate(335, 145) rotate(70)">
    <path d="M0 0 C6 -12 18 -17 27 -12 C20 -6 9 -3 0 0Z" fill="url(#leaf)" opacity="0.6"/>
  </g>

  <!-- Flow waves at bottom -->
  <path d="M130 460 C170 448 210 468 256 458 C302 448 342 468 382 460" fill="none" stroke="rgba(255,248,240,0.4)" stroke-width="3" stroke-linecap="round"/>
  <path d="M150 475 C185 465 220 480 256 473 C292 466 327 480 362 475" fill="none" stroke="rgba(255,248,240,0.25)" stroke-width="2" stroke-linecap="round"/>
</svg>
